<!DOCTYPE html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 42px;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="red">Pillola rossa</td>
            <td class="blue">Pillola blu</td>
        </tr>
    </table>
</body>
</html>
